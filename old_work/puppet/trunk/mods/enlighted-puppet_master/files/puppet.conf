 [main]
 logdir = /var/log/puppet {mode = 755}
 vardir = /var/lib/puppet
 ssldir = /var/lib/puppet/ssl
 rundir = /var/run/puppet
 factpath = var/lib/puppet/lib/facter
 basemodulepath = /mods
 certname = puppet
 dns_alt_names = puppet-master, puppet-master.enlightedcloud.net
 templatedir = $confdir/templates
 lastrunfile = $logdir/last_run_summary.yaml {mode = 644}
 lastrunreport = $logdir/last_run_report.yaml {mode = 644}
 archive_files = true
 always_cache_features = true
 reports = http,puppetdb
 document_all = true

 [master]
# These are needed when the puppetmaster is run by passenger
# and can safely be removed if webrick is used.
 ssl_client_header = SSL_CLIENT_S_DN
 ssl_client_verify_header = SSL_CLIENT_VERIFY
 autosign=$ssldir/trusted.conf

 [agent]
 server = puppet
 runinterval = 600

