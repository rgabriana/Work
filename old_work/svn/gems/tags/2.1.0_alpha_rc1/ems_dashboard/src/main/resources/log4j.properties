### direct log messages to stdout ###

#log4j.appender.output=org.apache.log4j.FileAppender
log4j.rootLogger=WARN, INFO ,DEBUG
log4j.logger.com.ems=STDOUT, INFO ,DEBUG

log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{HH:mm:ss,SSS} %p [%c{1}] %m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} %p [%c{1}] %m%n
log4j.appender.stdout.Target=System.out
log4j.appender.LOG-FILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOG-FILE.File=${catalina.base}/logs/EMS_Dashboard.log
log4j.appender.LOG-FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG-FILE.layout.ConversionPattern=%d{DATE} %p [%c{1}] %m%n
log4j.appender.LOG-FILE.MaxBackupIndex=10
log4j.appender.LOG-FILE.MaxFileSize=1MB


# restrict categories
log4j.logger.org=FATAL,DEBUG

log4j.logger.com.opensymphony=WARN
log4j.logger.net.sf.hibernate=INFO , STDOUT
log4j.logger.net.sf.hibernate=FATAL, STDOUT
log4j.logger.org.springframework.security=DEBUG



