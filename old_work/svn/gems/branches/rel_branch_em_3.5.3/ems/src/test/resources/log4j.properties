# Root logger option
log4j.rootLogger=DEBUG,file,stdout,onlyErr

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/var/log/tomcat6/enlightedSiteSurvey.log
log4j.appender.file.Threshold=INFO
log4j.appender.file.MaxFileSize=3MB
log4j.appender.file.MaxBackupIndex=100
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n

log4j.category.org=WARN,file
log4j.additivity.org=false


# Direct only warn/error log messages to a log file
log4j.appender.onlyErr=org.apache.log4j.RollingFileAppender
log4j.appender.onlyErr.File=/var/log/tomcat6/enlightedSiteSurvey_error.log
log4j.appender.onlyErr.Threshold=ERROR
log4j.appender.onlyErr.MaxFileSize=3MB
log4j.appender.onlyErr.MaxBackupIndex=100
log4j.appender.onlyErr.layout=org.apache.log4j.PatternLayout
log4j.appender.onlyErr.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n



