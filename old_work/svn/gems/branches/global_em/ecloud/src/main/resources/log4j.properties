### direct log messages to stdout ###

log4j.appender.output=org.apache.log4j.FileAppender
log4j.rootLogger=INFO,STDOUT
log4j.logger.ECLOUD=INFO,LOG-FILE
log4j.logger.CloudBilling=INFO,CLOUD-BILLING
log4j.logger.StatsAgg=INFO,STATS-AGG
log4j.logger.WSAPI=INFO,WS-API

log4j.appender.LOG-FILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOG-FILE.File=${catalina.base}/logs/EMS_Dashboard.log
log4j.appender.LOG-FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG-FILE.layout.ConversionPattern=%d{DATE} %p [%c{1}] %m%n
log4j.appender.LOG-FILE.MaxBackupIndex=10
log4j.appender.LOG-FILE.MaxFileSize=1MB


log4j.appender.CLOUD-BILLING=org.apache.log4j.RollingFileAppender
log4j.appender.CLOUD-BILLING.File=${catalina.base}/logs/Cloud_Billing.log
log4j.appender.CLOUD-BILLING.layout=org.apache.log4j.PatternLayout
log4j.appender.CLOUD-BILLING.layout.ConversionPattern=%d{DATE} %p [%c{1}] %m%n
log4j.appender.CLOUD-BILLING.MaxBackupIndex=10
log4j.appender.CLOUD-BILLING.MaxFileSize=1MB

log4j.appender.WS-API=org.apache.log4j.RollingFileAppender
log4j.appender.WS-API.File=${catalina.base}/logs/WS-API.log
log4j.appender.WS-API.layout=org.apache.log4j.PatternLayout
log4j.appender.WS-API.layout.ConversionPattern=%d{DATE} %p [%c{1}] %m%n
log4j.appender.WS-API.MaxBackupIndex=10
log4j.appender.WS-API.MaxFileSize=1MB

log4j.appender.STATS-AGG=org.apache.log4j.RollingFileAppender
log4j.appender.STATS-AGG.File=${catalina.base}/logs/STATS-AGG.log
log4j.appender.STATS-AGG.layout=org.apache.log4j.PatternLayout
log4j.appender.STATS-AGG.layout.ConversionPattern=%d{DATE} %p [%c{1}] %m%n
log4j.appender.STATS-AGG.MaxBackupIndex=10
log4j.appender.STATS-AGG.MaxFileSize=1MB

log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %p [%c{1}] %m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %p [%c{1}] %m%n

# restrict categories
log4j.logger.org=FATAL
log4j.logger.com.opensymphony=WARN
log4j.logger.net.sf.hibernate=FATAL
log4j.logger.org.springframework.security=FATAL



