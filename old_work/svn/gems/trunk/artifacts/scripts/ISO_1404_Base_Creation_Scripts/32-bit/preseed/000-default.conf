<VirtualHost *:80>
	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	SSLEngine On
	SSLCertificateFile    /etc/apache2/ssl/apache.pem
	SSLCertificateKeyFile /etc/apache2/ssl/apache.key
    SSLProtocol -ALL +TLSv1
    SSLCipherSuite HIGH:!EXPORT:!LOW:!MEDIUM:!RC2:!3DES:!MD5:!DSS:!SEED:!RC4:!PSK:!aNULL

	
	# Drop the Range header when more than 5 ranges.
	# CVE-2011-3192
	SetEnvIf Range (?:,.*?){5,5} bad-range=1
	RequestHeader unset Range env=bad-range
	# We always drop Request-Range; as this is a legacy
	# dating back to MSIE3 and Netscape 2 and 3.
	#
	RequestHeader unset Request-Range
	Header edit Set-Cookie ^(.*)$ $1;Secure

    Header always append X-Frame-Options SAMEORIGIN
	
    RewriteEngine On
    RewriteMap forwardURL prg:/etc/apache2/rewrite_prg.pl
    RewriteCond %{REQUEST_URI} heartbeat\.jsp
    RewriteRule . - [S=2]
    RewriteCond ${forwardURL:%{REQUEST_URI}} REDIRECTURL
    RewriteRule . - [L]
    RewriteCond %{REQUEST_URI} em_mgmt
    RewriteRule . - [L]
    RewriteRule ^/(.*) http://localhost:9090/$1 [P]
    ProxyPassReverse / http://localhost:9090/

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options MultiViews FollowSymLinks
        AllowOverride None
	Require all denied
        Require host 127.0.0.0/255.0.0.0 ::1/128
    </Directory>
Alias /em_mgmt/static/ /var/www/em_mgmt/static/
<Directory /var/www/em_mgmt/static/>
Require all granted
</Directory>
</VirtualHost>
WSGIScriptAlias / /var/www/em_mgmt/em_mgmt/wsgi.py
WSGIPythonPath /var/www/em_mgmt
<Directory /var/www/em_mgmt/em_mgmt/>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

