        kernel ubuntu/10.04_linux
        append ks=http://192.168.0.227/10.04.ks.cfg initrd=ubuntu/10.04_initrd.gz --- quiet
LABEL Ubuntu14.04
	menu label ^Ubuntu14.04
        kernel ubuntu/14.04_linux
